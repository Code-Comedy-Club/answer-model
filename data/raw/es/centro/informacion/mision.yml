  answers:
  - La meta del centro es formar y orientar al alumnado para que puedan desarrollar sus competencias profesionales y tener la posibilidad de ingresar al mercado laboral o seguir estudiando. Puedes leer más de la misión y visión del centro en el siguiente enlace https://vidalibarraquer.net/index.php/institut/sobre-el-centre/missio-visio-i-valors
  - El objetivo del centro es formar y guiar al alumnado para que puedan desarrollar sus competencias profesionales y tener la posibilidad de ingresar al mercado laboral o seguir con estudios posteriores. Puedes leer más de la misión y visión del centro en el siguiente enlace https://vidalibarraquer.net/index.php/institut/sobre-el-centre/missio-visio-i-valors
  - El objetivo del centro es formar y asesorar a los estudiantes para que puedan desarrollar sus habilidades profesionales y tener éxito en el mercado laboral o en sus estudios posteriores. Puedes leer más de la misión y visión del centro en el siguiente enlace https://vidalibarraquer.net/index.php/institut/sobre-el-centre/missio-visio-i-valors
  - El centro tiene como objetivo principal formar y guiar a los estudiantes para que puedan desarrollar sus habilidades profesionales y entrar en el mundo laboral o continuar con estudios superiores. Puedes leer más de la misión y visión del centro en el siguiente enlace https://vidalibarraquer.net/index.php/institut/sobre-el-centre/missio-visio-i-valors
  - El centro se dedica a formar y asesorar a los estudiantes para que puedan desarrollar sus habilidades profesionales y tener éxito en el mercado laboral o en sus estudios posteriores. Puedes leer más de la misión y visión del centro en el siguiente enlace https://vidalibarraquer.net/index.php/institut/sobre-el-centre/missio-visio-i-valors
  - El centro tiene como propósito principal formar y orientar a los estudiantes para que puedan desarrollar sus competencias profesionales y así incorporarse al mercado laboral o seguir con sus estudios. Puedes leer más de la misión y visión del centro en el siguiente enlace https://vidalibarraquer.net/index.php/institut/sobre-el-centre/missio-visio-i-valors
  - La finalidad del centro es formar y guiar a los alumnos para que puedan desarrollar sus competencias profesionales y tener la oportunidad de ingresar al mercado laboral o seguir estudiando. Puedes leer más de la misión y visión del centro en el siguiente enlace https://vidalibarraquer.net/index.php/institut/sobre-el-centre/missio-visio-i-valors
