  answers:
    - "En general, se considera la nota media obtenida del requisito que permite el acceso a grado medio según la nueva ley de FP. Por la Vía 1 (ESO y FP básica), se tienen en cuenta los siguientes aspectos:<br/>- ESO en un centro ordinario: Se calcula la media aritmética de las asignaturas de 3r y 4t de ESO del expediente académico (Q34).<br/>- ESO en un centro de adultos: Se considera la nota final de la etapa.<br/>- Técnico de formación profesional de grado básico: Se tiene en cuenta la media aritmética de los ámbitos, los módulos profesionales y el proyecto.<br/>Se priorizan las solicitudes de ESO o de técnico en grado básico que han terminado los estudios durante los últimos 3 años, es decir, el 2024, el 2023 y el 2022.<br/>Si no se acredita la nota dentro de los periodos previstos, la solicitud no se asigna.<br/>En la Vía 1, se pueden asignar solicitudes con medias inferiores a '5', pero no si la media es igual a '0'."

