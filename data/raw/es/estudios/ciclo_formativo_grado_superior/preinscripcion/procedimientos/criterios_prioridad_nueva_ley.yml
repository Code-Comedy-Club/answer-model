- category: "estudios_ciclo_formativo_grado_superior_preinscripcion_procedimientos_criterios_prioridad_nueva_ley"

  answers:
    - "En general, se considera la nota media obtenida del requisito que permite el acceso al ciclo formativo de grado superior según la nueva ley de FP. Para la Vía 1 (bachillerato y CFPM), se aplican los siguientes criterios:<br/>- Bachillerato: Son prioritarias las solicitudes que han cursado la modalidad prioritaria de bachillerato establecida por el Real Decreto que dispone el título de técnico superior al que se quiere acceder.<br/>- CFPM: Son prioritarias las solicitudes que han cursado un título afín de técnico.<br/>Se priorizan las solicitudes de bachillerato y técnico de grado medio que han terminado los estudios durante los últimos 3 cursos académicos, es decir, el curso 2023-2024, el curso 2022-2023 y el curso 2021-2022.<br/>Si no se acredita la nota dentro de los periodos previstos i la nota media no es igual o superior a '5', la solicitud no se asigna."
  
