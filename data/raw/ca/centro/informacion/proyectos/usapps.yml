  answers:
  - El projecte UsApps és l'aplicació desenvolupada pel Departament d'Educació està dissenyada per reportar situacions d'assetjament o violència a l'entorn escolar.
  - El projecte UsApps és l'aplicació llançada pel Departament d'Educació permet als estudiants i professors denunciar casos d'assetjament o violència a l'institut de manera confidencial.
