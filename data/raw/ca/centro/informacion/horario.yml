- category: centro_informacion_horario
  answers:
  - L'horari d'atenció al públic del centre és de 8:00 am. a 9:30 pm. de dilluns a divendres.
  - El centre funciona de 8:00 am. a 9:30 pm. durant els dies feiners.
  - El centre obre les portes de dilluns a divendres de 8:00 del matí a 9:30 de la nit.
  - El centre té les portes obertes des de les 8:00 am. fins a les 9:30 pm. durant la setmana.
  - El centre és operatiu de 8:00 del matí a 9:30 de la nit, de dilluns a divendres.
  - El centre està disponible de dilluns a divendres de 8.00 del matí a 9.30 de la nit.
  - L'horari laboral del centre d'educació és de 8:00 am. a 9:30 pm, de dilluns a divendres.
  - El centre obre de 8:00 am. a 9:30 pm. de dilluns a divendres.
  - L'horari habitual del centre és de 8.00 del matí a 9.30 de la nit, de dilluns a divendres.
  - El centre està en funcionament des de les 8.00 del matí fins a les 9.30 de la nit, de dilluns a divendres.
  - L'horari del centre durant la setmana és de 8:00 am. a 9:30 pm.
