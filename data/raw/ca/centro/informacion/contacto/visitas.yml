- category: centro_informacion_contacto_visitas
  answers:
  - 'Per descomptat que pots fer una visita! Et recomanem fer una ullada al nostre recorregut virtual pel centre en aquest enllaç: https://vidalibarraquer.net/index.php/institut/visita-virtual-360'
  - 'Per descomptat, tens l''opció de fer una visita en qualsevol moment. Aprofitem la realitat virtual per oferir un recorregut pel centre. Pots veure''l aquí: https://vidalibarraquer.net/index.php/institut/visita-virtual-360'
  - 'Sens dubte, pots fer una visita en qualsevol moment. Gràcies a la realitat virtual hem creat un recorregut pel centre. Pots veure''l en aquest enllaç: https://vidalibarraquer.net/index.php/institut/visita-virtual-360'
  - 'Per descomptat que sí, podeu fer una visita en qualsevol moment. Aprofitem la realitat virtual per oferir un recorregut pel centre. Aquí tens l''enllaç perquè en gaudeixis: https://vidalibarraquer.net/index.php/institut/visita-virtual-360'
  - 'Per descomptat, pots fer una visita en qualsevol moment. Utilitzem la realitat virtual per oferir-te un recorregut pel centre. Aquí hi ha l''enllaç perquè el gaudeixis: https://vidalibarraquer.net/index.php/institut/visita-virtual-360'
  - 'Per descomptat, estàs convidat a fer una visita quan vulguis. No et perdis el nostre recorregut virtual pel centre en aquest enllaç: https://vidalibarraquer.net/index.php/institut/visita-virtual-360'
  - 'És clar que pots fer una visita! Gràcies a la realitat virtual hem creat un recorregut pel centre. Aquí hi ha l''enllaç perquè ho exploris: https://vidalibarraquer.net/index.php/institut/visita-virtual-360'
