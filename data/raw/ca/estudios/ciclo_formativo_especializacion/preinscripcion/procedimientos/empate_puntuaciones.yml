- category: estudios_ciclo_formativo_especializacion_preinscripcion_procedimientos_empate_puntuaciones
  answers:
  - Si hi ha un empat a les puntuacions dels alumnes que busquen accedir al curs d'especialització, es durà a terme un sorteig de desempat a Secretaria el dia 5 de juliol de 2024 a les 13:00 hores.
  - En cas digualtat en les qualificacions dels estudiants interessats en el curs despecialització, sha defectuar un sorteig de desempat a Secretaria el dia 5 de juliol de 2024 a les 13:00 hores.
  - Quan les puntuacions dels alumnes que volen inscriure's al curs d'especialització estiguin empatades, es realitzarà un sorteig de desempat a Secretaria el dia 5 de juliol de 2024 a les 13.00 hores.
  - Davant d'un empat a les qualificacions dels aspirants al curs d'especialització, es procedirà amb un sorteig de desempat a Secretaria el dia 5 de juliol de 2024 a les 13:00 hores.
  - Si es produeix un empat en les puntuacions dels alumnes que aspiren al curs d'especialització, es durà a terme un sorteig de desempat a Secretaria el dia 5 de juliol de 2024 a les 13.00 hores.
  - En cas que hi hagi un empat a les qualificacions dels estudiants que busquen accedir al curs d'especialització, es realitzarà un sorteig de desempat a Secretaria el dia 5 de juliol de 2024 a les 13:00 hores.
  - Quan es presenti un empat a les puntuacions dels alumnes que volen inscriure's al curs d'especialització, es durà a terme un sorteig de desempat a Secretaria el dia 5 de juliol de 2024 a les 13:00 hores.
