- category: estudios_ciclo_formativo_grado_medio_preinscripcion_procedimientos_criterios_prioridad_nueva_ley
  answers:
  - 'En general, es considera la nota mitjana obtinguda del requisit que en permet l''accés. Per la Via 1 (ESO i FP bàsica), es tenen en compte els aspectes següents: - ESO en un centre ordinari: Es calcula la mitjana aritmètica de les assignatures de 3r i 4t d''ESO de l''expedient acadèmic (Q34). - ESO en un centre dadults: Es considera la nota final de letapa. – Tècnic de formació professional de grau bàsic: Es té en compte la mitjana aritmètica dels àmbits, els mòduls professionals i el projecte. Es prioritzen les sol·licituds d''ESO o de tècnic en grau bàsic que han acabat els estudis durant els darrers 3 anys, és a dir, el 2024, 2023 i 2022. Si la nota no s''acredita dins dels períodes previstos, la sol·licitud no s''assigna. A la Via 1, es poden assignar sol·licituds amb mitjanes inferiors a ''5'', però no si la mitjana és igual a ''0''.'
