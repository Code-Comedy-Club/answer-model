- category: estudios_ciclo_formativo_grado_superior_preinscripcion_procedimientos_criterios_prioridad_nueva_ley
  answers:
  - 'En general, es considera la nota mitjana obtinguda del requisit que en permet l''accés. Per a la Via 1 (batxillerat i CFPM), s''apliquen els criteris següents: - Batxillerat: Són prioritàries les sol·licituds que han cursat la modalitat prioritària de batxillerat establerta pel Reial decret que disposa el títol de tècnic superior a què es vol accedir. - CFPM: Són prioritàries les sol·licituds que han cursat un títol afí de tècnic. Es prioritzen les sol·licituds de batxillerat i tècnic de grau mitjà que han acabat els estudis durant els darrers 3 cursos acadèmics, és a dir, el curs 2023-2024, el curs 2022-2023 i el curs 2021-2022. Si no sacredita la nota dins dels períodes previstos i la nota mitjana no és igual o superior a ''5'', la sol·licitud no s''assigna.'
