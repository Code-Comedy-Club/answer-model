- category: estudios_visita_tutor
  answers:
  - Si necessites reunir-te amb un tutor, assegura't de sol·licitar una cita prèvia indicant-ne el nom. Pots fer-ho trucant al 977 21 28 36 o escrivint a e3005704@xtec.cat.
  - Si vols reunir-te amb un tutor, has de sol·licitar una cita prèvia indicant-ne el nom. Pots comunicar-te trucant al número 977 21 28 36 o enviant un correu electrònic a e3005704@xtec.cat.
  - Si planeges visitar un tutor, recorda demanar una cita esmentant-ne el nom. Pots contactar-ho trucant al 977 21 28 36 o enviant un correu electrònic a e3005704@xtec.cat.
  - Si estàs pensant en visitar un tutor, assegura't de demanar una cita esmentant-ne el nom. Pots fer-ho trucant al 977 21 28 36 o enviant un correu electrònic a e3005704@xtec.cat.
  - Si estàs pensant en visitar un tutor, recorda demanar una cita prèvia esmentant-ne el nom. Pots contactar-ho trucant al 977 21 28 36 o escrivint a e3005704@xtec.cat.
  - Per sol·licitar una reunió amb un tutor, heu d'indicar el vostre nom en sol·licitar la cita. Pots comunicar-te trucant al número 977 21 28 36 o enviant un correu electrònic a e3005704@xtec.cat.
  - Per organitzar una reunió amb un tutor, assegureu-vos d'esmentar el vostre nom en demanar la cita. Pots fer-ho trucant al número 977 21 28 36 o enviant un correu electrònic a e3005704@xtec.cat.
  - Per concertar una cita amb un tutor, és important que n'indiquis el nom. Per fer-ho, pots trucar al 977 21 28 36 o enviar un correu electrònic a e3005704@xtec.cat.
  - Per concertar una visita amb un tutor, és imprescindible que esmenteu el vostre nom en sol·licitar la cita. Pots fer-ho trucant al 977 21 28 36 o escrivint a e3005704@xtec.cat.
  - Per organitzar una visita amb un tutor, cal que esmentes el seu nom en demanar la cita. Pots fer-ho trucant al 977 21 28 36 o enviant un correu electrònic a e3005704@xtec.cat.
  - Per planificar una cita amb un tutor, cal esmentar el seu nom en fer la sol·licitud. Pots comunicar-te trucant al 977 21 28 36 o enviant un correu electrònic a e3005704@xtec.cat.
