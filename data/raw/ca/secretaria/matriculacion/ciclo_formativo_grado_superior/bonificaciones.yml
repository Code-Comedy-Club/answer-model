- category: secretaria_matriculacion_ciclo_formativo_grado_superior_bonificaciones
  answers:
  - 'Bonificacions del 50% de l''import per a: - membres d''una família nombrosa de categoria general i - membres duna família monoparental.  Bonificacions del 100% de l''import per a: - membres d''una família nombrosa de categoria especial, - víctimes del terrorisme (i els seus cònjuges i els seus fills i filles), persones amb discapacitat igual o superior al 33% nens o adolescents en acolliment familiar.'
