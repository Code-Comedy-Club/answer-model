- category: secretaria_matriculacion_documentacion_requisitos
  answers:
  - Per fer la matriculació, necessitareu la fotografia tipus carnet, la còpia del vostre DNI/NIE o passaport, la còpia de la targeta sanitària i el resguard del títol d'accés.
  - La matriculació requerirà que presentis la fotografia tipus carnet, la còpia del teu DNI/NIE o passaport, la còpia de la targeta sanitària i el resguard del títol d'accés.
  - 'La matrícula requerirà que presentis els documents següents: fotografia tipus carnet, còpia del teu DNI/NIE o passaport, còpia de la targeta sanitària i resguard del títol d''accés.'
  - La matriculació es completarà únicament si presenteu la fotografia tipus carnet, la còpia del vostre DNI/NIE o passaport, la còpia de la targeta sanitària i el resguard del títol d'accés.
  - Els documents necessaris per a la matriculació són la fotografia tipus carnet, la còpia del DNI/NIE o passaport, la còpia de la targeta sanitària i el resguard del títol d'accés, entre d'altres.
  - És essencial comptar amb la fotografia tipus carnet i les còpies dels documents d'identitat, així com de la targeta sanitària, per dur a terme el procés de matriculació.
  - Per fer la matrícula, assegureu-vos de tenir preparada la fotografia tipus carnet, les còpies del vostre DNI/NIE o passaport, la còpia de la targeta sanitària i el resguard del títol d'accés.
