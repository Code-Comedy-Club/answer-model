- category: secretaria_preinscripcion_politica_ordenacion_asignacion_ciclos_formativos
  answers:
  - La política dordenació i assignació de places per als CFGM i CFGS es basa principalment en la qualificació mitjana dels sol·licitants. Per exemple, una sol·licitud amb una qualificació mitjana més alta tindrà prioritat sobre una amb una qualificació mitjana més baixa, independentment de quan es va sol·licitar inicialment la plaça.
